general:
  size: 32
  encoding: 'ASCII'
  characters:
    - from: 'a'
      to: 'z'
    - from: 'A'
      to: 'Z'
    - from: '0'
      to: '9'
render:
  from: 'data/raw'
  to: 'data/img'
  fonts: ['*']
train:
  name: 'ex1'
  data:
    dir: 'data/img'  # Should be the same as config['render']['to']
    basefont: 'arial'
    train: 0.8
    dev: 0.1
    seed: 2021
  generator: 'u_net'
  discriminator: 'classifier'
  training:
    seed: 2021
    lr: 0.01
    epoch: 100
    iteration: 2000
generate:
  basefont: 'arial'