general:
  size: 32
  encoding: 'ASCII'
  characters:
    - from: 'a'
      to: 'z'
    - from: 'A'
      to: 'Z'
    - from: '0'
      to: '9'
render:
  from: 'data/raw'
  to: 'data/img'
  fonts: ['*']
train:
  name: 'ex0'
  data:
    dir: 'data/img'  # Should be the same as config['render']['to']
    basefont: 'comic'
    trainfonts: ['bradhitc', 'caveat', 'fuzzybubbles', 'indieflower', 'inkfree', 'mali', 'ole', 'sacramento', 'shadowsintolight', 'twinklestar']
    testfonts: ['cookie', 'gloria', 'vujahdayscript']
    seed: 2021
  generator: 'u_net'
  discriminator: 'classifier'
  training:
    seed: 2021
    lr: 0.01
    epoch: 100
    iteration: 2000
    batch_size: 5
    g_d_rate: 10
    loss:
      gan_loss: 'lsgan'
      l1_loss_weight: 10
      l2_loss_weight: 0